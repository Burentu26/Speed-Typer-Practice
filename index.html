<!DOCTYPE html>
<html>
<head>
  <title>Speed Typer App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Speed Typer</h1>
    <p>Type the following text:</p>
    <p id="quote">Waiting for your, call I'm sick, call I'm angry. Call I'm desperate for your voice. Listening to the song we used to sing. In the car, do you remember. Butterfly, early Summer?. It's playing on repeat. Just like when we would meet. Like when we would meet.</p>
    <textarea id="input" rows="5" autofocus></textarea>
    <p id="feedback"></p>
    <button id="startButton">Start</button>
    <p id="timer">0s</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
